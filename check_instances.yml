---
- name: Delete OpenStack Instances
  hosts: localhost
  connection: local
  gather_facts: true
  vars:
    guid: "{{ lookup('env','GUID') }}"
  
  tasks:
  - name: Collection instance info
    os_server_info:
      cloud: "{{ guid }}-project"
    register: os_servers_instances
  
  - name: Wait for servers to be available
    debug:
      var: os_servers_instances.openstack_servers[0].name
