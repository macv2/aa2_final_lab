---
- name: In-Memory Inventory
  hosts: localhost
  #connection: local
  gather_facts: false
  vars:
    guid: "{{ lookup('ENV','GUID') }}"
    home: "{{ lookup('ENV','HOME') }}"
    internal_domain: "example.com"
    
  tasks:
    - name: show guid
      command: echo ${GUID}
         
  
    - name: show guid
      debug: 
        msg: "este es el ID  {{ lookup('ENV','GUID') }}"

    - name: show home
      debug:
        var: home
      
