---
# tasks file for roles/network-member
    - name: Gather network facts
      setup:
        gather_subset:
          - 'network'
      delegate_facts: true
      delegate_to: control  #localhost
      #connection: local
      register: netfacts
      
    - name: DNS IP updated
      lineinfile:
        state: present
        path: /etc/sysconfig/network-scripts/ifcfg-eth0
        line: "{{ item }}"
      loop:
        - PEERDNS=no
        - DNS1={{ hostvars.localhost.ansible_default_ipv4.address }}
      delegate_facts: true
      delegate_to: control   
      register: network_update
      
     
    #- debug:
    #    msg: "{{ netfacts.ansible_facts.ansible_default_ipv4.address }} "
  
    #- debug:
    #    msg: "{{ hostvars.localhost.ansible_default_ipv4.address }}"

